<!DOCTYPE html>
<html lang="pl" ng-app="app" ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type=text/javascript src="assets/js/controller.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-toggle">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
            <a class="navbar-brand" href="/">Menedżer konaktów</a>
        </div>
        <div class="collapse navbar-collapse" id="nav-toggle">
            <ul class="nav navbar-nav">
                <li class="active"> <a href="/">Przeglądaj</a></li>
                <li><a href="/add">Dodaj kontakt</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
                <input type="text" class="form-control" placeholder="Szukaj" />
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <button ng-click="clickHandler()">Kliknij mnie</button>
            </div>

            <div ng-if="isHidden">
                "kliknij przycisk, aby przełączyc widocznosc"
            </div>
            <!--
    <div class="col-sm-4 col-sm-offset-1">
      boczny
    </div> -->

            <label><input type="checkbox" ng-model="center"> tekst wyśrodkowany</label>
            <label><input type="checkbox" ng-model="error"> tekst ostrzegawczy</label>
            <label><input type="checkbox" ng-model="styler"> ng-style</label>

            <p ng-class="{'text-center': center, 'text-danger': error}" ng-style="styleDemo()">
                Lorem ipsum dolor sit amet
            </p>

            <div ng-init="test = 'witaj'">
            </div>
            {{test}}
        </div>

        <ul>
            <li ng-repeat="contact in contacts">
                {{contact.name}}
            </li>
        </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
